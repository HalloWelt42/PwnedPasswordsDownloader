services:
  downloader:
    build:
      context: .
      dockerfile: Dockerfile
      target: downloader
    volumes:
      - pwned_data:/app/hashes
    command: ["python3", "main.py"]
    restart: "no"

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: service
    volumes:
      - pwned_data:/app/hashes
    ports:
      - "5001:5001"
    depends_on:
      - downloader
    restart: unless-stopped

volumes:
  pwned_data:
